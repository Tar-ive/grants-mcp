version: '3.8'

services:
  grants-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grants-mcp-server
    ports:
      - "8081:8080"
    environment:
      # Server config
      - MCP_TRANSPORT=http
      - PORT=8080
      
      # API config - loaded from .env file
      - API_KEY=${API_KEY}
      - SIMPLER_GRANTS_API_KEY=${API_KEY}
      
      # Logging
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      
      # Cache config
      - CACHE_TTL=300
      - MAX_CACHE_SIZE=1000
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    
    # Auto-restart
    restart: unless-stopped
    
    # Network
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge